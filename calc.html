<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <section class="calculator">
      <div class="calc">
        <p>0</p>
      </div>
      <div class="buttons">
        <div class="btn C bg-red" onclick="clearBoard(0)">C</div>
        <div class="btn brackets bg-green" onclick="brackets('()')">()</div>
        <div class="btn percent bg-green" onclick="percent('%')">%</div>
        <div class="btn division bg-green" onclick="multi('/')">/</div>

        <div class="btn seven" onclick="number(7)">7</div>
        <div class="btn eight" onclick="number(8)">8</div>
        <div class="btn nine" onclick="number(9)">9</div>
        <div class="btn multi bg-green" onclick="multi('*')">x</div>

        <div class="btn four" onclick="number(4)">4</div>
        <div class="btn five" onclick="number(5)">5</div>
        <div class="btn six" onclick="number(6)">6</div>
        <div class="btn minus bg-green" onclick="arifmetik('-')">-</div>

        <div class="btn one" onclick="number(1)">1</div>
        <div class="btn two" onclick="number(2)">2</div>
        <div class="btn three" onclick="number(3)">3</div>
        <div class="btn plus bg-green" onclick="arifmetik('+')">+</div>

        <div class="btn plus-minus bg-green">+/-</div>
        <div class="btn zero" onclick="number(0)">0</div>
        <div class="btn comma" onclick="comma(',')">,</div>
        <div class="btn equality bg-green" onclick="assignment()">=</div>
      </div>
    </section>
    <script src="calc.js"></script>
  </body>
</html>
